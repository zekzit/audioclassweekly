<h1>Upload new file for {{week.audio_class.audio_class_name}} - {{ week.week_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'upload' class_id week_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        {{ form.audio_file.errors }}
        {{ form.audio_file }}
    </p>
    <p><input type="submit" value="Upload" /></p>
</form>
<p><a href="/">Back to listing page</a></p>
