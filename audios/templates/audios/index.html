{% if audio_classes %}
<table>
    {% for audio_class in audio_classes %}
    <tr>
        <td style="text-align: right;">
            <strong>{{ audio_class.audio_class_name }} - </strong>
        </td>
        <td>
            {% for week in audio_class.audioclassweek_set.all %}
                <a href="{% url 'details' audio_class.id week.id %}">{{ week.week_name }}</a>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <p>No classes are available.</p>
{% endif %}
